<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'Marketplace.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create Event</title>
</head>

<body class="bg-move">
    <div class="div-props">
        <nav class="navbar navbar-expand-md navbar-light bg-move  shadow ">
            <a class="navbar-brand " href="#">
                <h1 class="title-font-text">Vesperi</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon  "></span>
            </button>

            <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item  mx-4">
                        <a class="nav-link nav-item-sp font-text" href="/EventAttendees/homepage">Home </a>
                    </li>
                    <li class="nav-item font-text  mx-4">
                        <a class="nav-link nav-item-sp  font-text" href="/Att/Marketplace">Marketplace</a>
                    </li>
                    <li class="nav-item font-text mx-4 active ">
                        <a class="nav-link nav-item-sp  font-text" href="#">Profile</a>
                    </li>
                    <li class="nav-item font-text mx-4 ">
                        <a class="nav-link nav-item-sp  font-text" href="#">Logout</a>
                    </li>
        </nav>
    </div>

    <div class="main d-flex  justify-content-center">
        <div class=" main-container ">
            <h1 class="profile-titles p-3">Profile section</h1>
            <div class="input d-flex justify-content-center">
                <img id="event-banner" src="{% static 'images/im.png' %}" class="uploaded-img">
            </div>
            <div class="container-fluid  my-5">
                <input type='file' class=" input-profile  upload-btn" id='eventimg' accept=".jpg, .jpeg, .png"
                    onchange="loadFile(event)"></input>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="input my-2">
                        <div class="container-fluid div-height ">
                            <p class="input-profile">Email Address</p>
                        </div>
                        <div class="container d-flex align-items-center justify-content-center">
                            <input type="text" name="city" class=" input-profile input-form disable-input"
                                id="inputCity" placeholder=" Jihadhammoud59@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="input my-2">
                        <div class="container-fluid div-height ">
                            <p class="input-profile">Username</p>
                        </div>
                        <div class="container d-flex align-items-center justify-content-center">
                            <input type="text" name="city" class=" input-profile input-form disable-input"
                                id="inputCity" placeholder=" Jihad2002">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="input my-2">
                        <div class="container-fluid div-height ">
                            <p class="input-profile">Number of events attended</p>
                        </div>
                        <div class="container d-flex align-items-center justify-content-center">
                            <input type="text" name="city" class=" input-profile input-form disable-input"
                                id="inputCity" placeholder=" 5">
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>







</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


<script>

    var loadFile = function (event) {
        var image = document.getElementById('event-banner');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>


</html>
