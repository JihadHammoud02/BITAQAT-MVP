<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class=" bg-color">
    <div class="container-fluid d-flex justify-content-center">
        <nav class="navbar navbar-expand-md navbar-dark bg-move ">
            <a class="navbar-brand " href="#">Vesperi </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link nav-item-sp" href="/EventOrganizer/homepage">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-sp" href="/EventOrganizer/create_event">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-sp " style="margin-right: 100px;" href="#">View Profile</a>
                    </li>

            </div>
        </nav>

    </div>



    <div class="container-fluid border py-5 input-form w-50 bg-move rounded my-5 form-pos">
        <center>
            <h1 class="title">Create an event</h1>
        </center>
        <form onsubmit="return verify_password()" action="{% url 'SignupAuth:Create_Account' %}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Event name</label>
                    <input type="text" name="eventname" class="form-control" id="name" aria-describedby="emailHelp"
                        placeholder="Enter event name">

                </div>
                <div class="form-group col-md-6">
                    <label for="date&time">Event date and time</label>
                    <input type="datetime-local" name="eventdate" class="form-control" id="date&time"
                        placeholder="Enter event date and time">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="maxticket">Maximum number of tickets</label>
                    <input type="number" name="maxnumber" min="0.00" class="form-control" id="maxticket"
                        placeholder="number">
                </div>
                <div class="form-group col-md-6">
                    <label for="price/ticket">Price /ticket</label>
                    <i>$</i><input type="number" min="0.00" max="10000.00" step="0.01" id="price/ticket"
                        class="form-control" />
                </div>
            </div>
            <div class="form-row " id="input 3">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="city" class="form-control" id="inputCity" placeholder="Enter city">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Place of Event </label>
                    <input type="text" name="place" class="form-control" id="inputadd"
                        placeholder="Enter address of event">
                </div>
            </div>



            <button type="submit" class="btn ">Create event </button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
