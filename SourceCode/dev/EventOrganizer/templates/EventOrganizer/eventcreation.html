<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'mainpage.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create Event</title>
</head>

<body>
    <div class="div-props">
        <nav class="navbar navbar-expand-md navbar-dark bg-move nav-props shadow ">
            <a class="navbar-brand " href="#">
                <h1 class="title-font-text">Vesperi</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn-color "></span>
            </button>

            <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item  mx-4">
                        <a class="nav-link nav-item-sp font-text" href="/EventOrganizer/homepage">Home </a>
                    </li>
                    <li class="nav-item font-text active mx-4">
                        <a class="nav-link nav-item-sp  font-text" href="/EventOrganizer/create_event">Create Event<span
                                class="sr-only"></span></a>
                    </li>
                    <li class="nav-item font-text  mx-4">
                        <a class="nav-link nav-item-sp  font-text " href="#">Marketplace</a>
                    </li>
                    <li class="nav-item font-text mx-4 ">
                        <a class="nav-link nav-item-sp  font-text " href="/EventOrganizer/profile">Profile</a>
                    </li>
                    <li class="nav-item font-text mx-4 ">
                        <a class="nav-link nav-item-sp  font-text" href="#">Logout</a>
                    </li>
        </nav>
    </div>


    <div class="container-fluid my-4 ">
        <h1 class="title-page"> Create Event</h1>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Upload Event banner</p>
        </div>
    </div>
    <div class="input my-5   d-flex justify-content-center">
        <img id="event-banner" src="{% static 'images/im.png' %}" class="uploaded-img">
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <input type='file' class="title input-form upload-btn" id='eventimg' accept=".jpg, .jpeg, .png"
            onchange="loadFile(event)"></input>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Event name</p>
        </div>
        <div class="container-fluid ">
            <input type="text" name="eventname" class="title input-form" id="name" aria-describedby="emailHelp"
                placeholder="  Enter event name">
        </div>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Date and time</p>
        </div>
        <div class="container-fluid ">
            <input type="datetime-local" name="eventdate" class="title input-form" id="date&time"
                placeholder="  Enter event date and time">
        </div>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Number of tickets</p>
        </div>
        <div class="container-fluid ">
            <input type="number" name="maxnumber" min="0.00" class="title input-form" id="maxticket"
                placeholder="  Enter number of tickets ">
        </div>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Price per ticket in USD</p>
        </div>
        <div class="container-fluid ">
            <input type="number" min="0.00" max="10000.00" step="0.01" id="price/ticket" class="title input-form"
                placeholder="  Ex: 250$" />
        </div>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Event place</p>
        </div>
        <div class="container-fluid ">
            <input type="text" name="city" class="title input-form" id="inputCity" placeholder="  Enter city">
        </div>
    </div>
    <div class="input my-5">

        <div class="container-fluid div-height ">
            <p class="title">Event Description</p>
        </div>
        <div class="container-fluid ">
            <textarea placeholder="Ex: Join us for a fun-filled evening of music, dancing, and mingling at our annual summer party! 
                " class="title input-form"></textarea>
        </div>
    </div>
    <div class="input my-5">
        <div class="container-fluid ">
            ,<button type="submit" class="title input-form btn rounded-pill btn-lg btn-color ">submit</button>
        </div>
    </div>




</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


<script>

    var loadFile = function (event) {
        var image = document.getElementById('event-banner');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

</script>

</html>
