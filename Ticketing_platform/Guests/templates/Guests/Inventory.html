<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% load static %}
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Laralink">
    <!-- Favicon Icon -->
    <link rel="icon" href="assets/img/favicon.png" />
    <!-- Site Title -->
    <title>Vesperi</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="cs-dark">
    <div class="cs-preloader cs-white_bg cs-center">
        <div class="cs-preloader_in">
            <img src="assets/img/logo_mini.svg" alt="Logo">
        </div>
    </div>
    <!-- Start Header Section -->
    <header class="cs-site_header cs-style1 cs-sticky-header cs-primary_color text-uppercase cs-white_bg">

                            <img src="assets/img/logo.svg" alt="Logo" class="cs-hide_dark">
                            <img src="assets/img/logo_white.svg" alt="Logo" class="cs-hide_white">
                        </a>
                    </div>
                    <div class="cs-main_header_center">
                        <div class="cs-nav">
                            <ul class="cs-nav_list">
                                <li class="menu-item-has-children"><a href="/guest/homepage"

                                </li>
                                <li><a href="/guest/Marketplace">Browse events</a></li>
                                <li><a href="/guest/Myinventory">Inventory</a></li>
                                <li><a href="/guest/profile">Profile</a></li>
                                <li><a href="{% url 'Organizers:logoutUser' %}">Logout</a></li>
                            </ul>
                        </div>
                    </div>

    <!-- End Header Section -->
    <div class="cs-height_80 cs-height_lg_80"></div>
    <!-- Start Team -->
    <section id="team">
        <div class="cs-height_70 cs-height_lg_40"></div>
        <div class="container">
            <div class="cs-seciton_heading cs-style1 text-uppercase wow fadeInUp" data-wow-duration="1s"
                data-wow-delay="0.2s">
                <h3 class="cs-section_title cs-font_16 cs-font_14_sm cs-gradient_color">Inventory</h3>
                <h2 class="cs-section_subtitle cs-m0 cs-font_36 cs-font_24_sm">Your Tickets</h2>
            </div>
            <div class="cs-height_50 cs-height_lg_30"></div>
            <div class="row wow fadeIn" data-wow-duration="1s" data-wow-delay="0.4s">
                {% for nft in collection %}
                <div class="col-lg-3 col-sm-6">
                    <div class="cs-team cs-style1 text-center cs-white_bg">
                        <div class="cs-height_30 cs-height_lg_30"></div>
                        <div class="cs-member_thumb">
                            <img src="{{nft.image}}" alt="event-banner" width="200px" height="400px">
                        </div>
                        <div class="cs-height_25 cs-height_lg_25"></div>
                        <div class="cs-member_info">
                            <h2 class="cs-font_22 cs-font_16_sm cs-m0">{{nft.name}}</h2>
                            <div class="cs-height_5 cs-height_lg_5"></div>
                            <div class="cs-height_20 cs-height_lg_20"></div>
                            <div class="cs-height_30 cs-height_lg_30"></div>
                        </div>
                    </div>
                    <div class="cs-height_25 cs-height_lg_25"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- End Team -->
