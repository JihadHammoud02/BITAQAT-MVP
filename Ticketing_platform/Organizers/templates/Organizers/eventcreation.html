    <div class="big-main d-flex justify-content-center align-items-center">
        <form class="main2 justify-content-center " action="{% url 'Organizers:createEvents' %}" method="post"
            enctype="multipart/form-data">
            {% csrf_token %}
            <center>
                <div class="input my-5">
                    <div class="container-fluid div-height my-5 ">
                        <p class="title-upl">Upload Event banner</p>
                    </div>
                </div>
                <div class="input my-5   d-flex justify-content-center">
                    <img id="event-banner" src="{% static 'images/im.png' %}" class="uploaded-img">
                </div>
                <div class="container-fluid d-flex justify-content-center">
                    <input type='file' class="title input-form upload-btn" id='eventimg' name="eventimg"
                        accept=".jpg, .jpeg, .png" onchange="loadFile(event)"></input>
                </div>
            </center>

            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Event name</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="text" name="eventname" class="title input-form" id="name"
                            aria-describedby="emailHelp" placeholder="  Enter event name">
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Date and time</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="datetime-local" name="eventdate" class="title input-form" id="date&time"
                            placeholder="  Enter event date and time">
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Number of tickets</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="number" name="maxnumber" min="0.00" class="title input-form" id="maxticket"
                            placeholder="  Enter number of tickets ">
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Price per ticket in USD</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="number" name="price" min="0.00" max="10000.00" step="0.01" id="price/ticket"
                            class="title input-form" placeholder="  Ex: 250$" />
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Event place</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="text" name="city" class="title input-form" id="inputCity"
                            placeholder="  Enter city">
                    </div>
                </center>
            </div>

            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Event Description</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <textarea placeholder="Ex: Join us for a fun-filled evening of music, dancing, and mingling at our annual summer party! 
                " class="title input-form" name="desc"></textarea>
                    </div>
                </center>
            </div>
            <center>
                <div class="input my-5">
                    <div class="container-fluid ">
                        <button type="submit" class="title input-form  btn-color ">submit</button>
                    </div>
                </div>
            </center>
        </form>
    </div>


</body>

<script>

    var loadFile = function (event) {
        var image = document.getElementById('event-banner');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
