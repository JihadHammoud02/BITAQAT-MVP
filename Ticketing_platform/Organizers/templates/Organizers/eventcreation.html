<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'mainpage.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create Event</title>
</head>

<body class="bg-move">
    <div class="div-props">
        <nav class="navbar navbar-expand-md navbar-light bg-move  shadow ">
            <a class="navbar-brand " href="#">
                <h1 class="title-font-text">Vesperi</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon  "></span>
            </button>

            <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active mx-4">
                        <a class="nav-link nav-item-sp font-text" href="/org/homepage">Home </a>
                    </li>
                    <li class="nav-item font-text  mx-4">
                        <a class="nav-link nav-item-sp  font-text" href="/org/create">Create Event<span
                                class="sr-only"></span></a>
                    </li>
                    <li class="nav-item font-text  mx-4">
                        <a class="nav-link nav-item-sp  font-text " href="/org/Marketplace">Marketplace</a>
                    </li>
                    <li class="nav-item font-text  mx-4">
                        <a class="nav-link nav-item-sp  font-text " href="/org/myEvents">My events</a>
                    </li>
                    <li class="nav-item font-text mx-4 ">
                        <a class="nav-link nav-item-sp  font-text " href="/org/profile">Profile</a>
                    </li>
                    <li class="nav-item font-text mx-4 ">
                        <a class="nav-link nav-item-sp " href="{% url 'Organizers:logoutUser' %} ">Logout</a>
                    </li>
        </nav>
    </div>


    <div class="big-main d-flex justify-content-center align-items-center">
        <form class="main2 justify-content-center " action="{% url 'Organizers:createEvents' %}"
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class=" container-fluid my-4 ">
                <h1 class=" title-page"> Create Event</h1>
            </div>
            <center>
                <div class="input my-5">
                    <div class="container-fluid div-height ">
                        <p class="title-upl">Upload Event banner</p>
                    </div>
                </div>
                <div class="input my-5   d-flex justify-content-center">
                    <img id="event-banner" src="{% static 'images/im.png' %}" class="uploaded-img">
                </div>
                <div class="container-fluid d-flex justify-content-center">
                    <input type='file' class="title input-form upload-btn" id='eventimg' name="eventimg"
                        accept=".jpg, .jpeg, .png" onchange="loadFile(event)"></input>
                </div>
            </center>

            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Event name</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="text" name="eventname" class="title input-form" id="name"
                            aria-describedby="emailHelp" placeholder="  Enter event name">
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Date and time</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="datetime-local" name="eventdate" class="title input-form" id="date&time"
                            placeholder="  Enter event date and time">
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Number of tickets</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="number" name="maxnumber" min="0.00" class="title input-form" id="maxticket"
                            placeholder="  Enter number of tickets ">
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Price per ticket in USD</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="number" name="price" min="0.00" max="10000.00" step="0.01" id="price/ticket"
                            class="title input-form" placeholder="  Ex: 250$" />
                    </div>
                </center>
            </div>
            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Event place</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <input type="text" name="city" class="title input-form" id="inputCity"
                            placeholder="  Enter city">
                    </div>
                </center>
            </div>

            <div class="input my-5">

                <div class="container-fluid div-height ">
                    <p class="titles">Event Description</p>
                </div>
                <center>
                    <div class="container-fluid ">
                        <textarea placeholder="Ex: Join us for a fun-filled evening of music, dancing, and mingling at our annual summer party! 
                " class="title input-form" name="desc"></textarea>
                    </div>
                </center>
            </div>
            <center>
                <div class="input my-5">
                    <div class="container-fluid ">
                        <button type="submit"
                            class="title input-form btn rounded-pill btn-lg btn-color ">submit</button>
                    </div>
                </div>
            </center>
        </form>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


<script>

    var loadFile = function (event) {
        var image = document.getElementById('event-banner');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

</script>

</html>
