<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% load static %}
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Laralink">
    <!-- Favicon Icon -->
    <link rel="icon" href="assets/img/favicon.png" />
    <!-- Site Title -->
    <title>Vesperi</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'eventCard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mainpage.css' %}">
</head>

<body class="cs-dark">
    <div class="cs-preloader cs-white_bg cs-center">
        <div class="cs-preloader_in">
            <img src="{% static 'images/Haffel-ticket.svg' %}" alt="Logsso">
        </div>
    </div>
    <!-- Start Header Section -->
    <header class="cs-site_header cs-style1 cs-sticky-header cs-primary_color text-uppercase cs-white_bg">
        <div class="cs-main_header">
            <div class="container">
                <div class="cs-main_header_in">
                    <div class="cs-main_header_left">
                        <a class="cs-site_branding cs-accent_color" href="index.html">
                            <img src="{% static 'images/Haffel-full-centered.svg' %}" alt="Logo" class="cs-hide_white">

                        </a>
                    </div>
                    <div class="cs-main_header_center">
                        <div class="cs-nav">
                            <ul class="cs-nav_list">
                                <li class="menu-item-has-children"><a href="/org/homepage"
                                        class="cs-smoth_scroll">Home</a>
                                </li>
                                <li><a href="/org/Marketplace">Upcoming Games</a></li>
                                <li><a href="/org/create">Create</a></li>
                                <li><a href="/org/myEvents">My Games</a></li>
                                <li><a href="/org/MyClub">MyClub</a></li>
                                <li><a href="{% url 'Club:logoutUser' %}">logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="cs-main_header_right">
                        <div class="cs-toolbox">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="cs-height_80 cs-height_lg_80"></div>

    <section class="cs-hero cs-style1 cs-bg  h-50" style="height:200px" data-src="assets/img/hero_bg.jpeg" id="home">
        <div class="cs-dark_overlay h-50"></div>
        <div class="container" style="margin-bottom: 440px;">
            <div class="cs-hero_text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.35s">
                <div class="container wow fadeInUp " data-wow-duration="1s" data-wow-delay="0.35s">
                    <div class="row">
                        <div class="col-lg-3 col-6">
                            <div class="cs-funfact cs-style1">
                                <div
                                    class="cs-font_60 cs-font_36_sm cs-m0 cs-primary_font cs-primary_color cs-heading_line_height cs-bold">
                                    <span data-count-to="{{eventNumber}}" class="odometer"></span>
                                </div>
                                <p class="cs-m0 cs-font_30 cs-heading_line_height cs-font_22_sm">Your Games</p>
                            </div>
                            <div class="cs-height_25 cs-height_lg_25"></div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="cs-funfact cs-style1">
                                <div
                                    class="cs-font_60 cs-font_36_sm cs-m0 cs-primary_font cs-primary_color cs-heading_line_height cs-bold">
                                    <span data-count-to="{{attandeesNumber}}" class="odometer"></span>
                                </div>
                                <p class="cs-m0 cs-font_30 cs-heading_line_height cs-font_22_sm">Tickets Sold</p>
                            </div>
                            <div class="cs-height_25 cs-height_lg_25"></div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="cs-funfact cs-style1">
                                <div
                                    class="cs-font_60 cs-font_36_sm cs-m0 cs-primary_font cs-primary_color cs-heading_line_height cs-bold">
                                    <span data-count-to="{{totalEvents}}" class="odometer"></span>
                                </div>
                                <p class="cs-m0 cs-font_30 cs-heading_line_height cs-font_22_sm">Total Income</p>
                            </div>
                            <div class="cs-height_25 cs-height_lg_25"></div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="cs-funfact cs-style1">
                                <div
                                    class="cs-font_60 cs-font_36_sm cs-m0 cs-primary_font cs-primary_color cs-heading_line_height cs-bold">
                                    <span data-count-to="42.2" class="odometer"></span>k
                                </div>
                                <p class="cs-m0 cs-font_30 cs-heading_line_height cs-font_18_sm">Income from Royalties
                                </p>
                            </div>
                            <div class="cs-height_25 cs-height_lg_25"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

















    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'jquery.slick.min.js' %}"></script>
    <script src="{% static 'jquery.counter.min.js' %}"></script>
    <script src="{% static 'wow.min.js' %}"></script>
    <script src="{% static 'ripples.min.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
</body>





</html>
