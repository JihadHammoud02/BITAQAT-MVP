<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% load static %}
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Laralink">
    <!-- Favicon Icon -->
    <link rel="icon" href="assets/img/favicon.png" />
    <!-- Site Title -->
    <title>Vesperi</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'eventCard.css' %}">
</head>

<body class="cs-dark">
    <div class="cs-preloader cs-white_bg cs-center">
        <div class="cs-preloader_in">
            <img src="{% static 'images/Haffel-ticket.svg' %}" alt="Logsso">
        </div>
    </div>
    <!-- Start Header Section -->
    <header class="cs-site_header cs-style1 cs-sticky-header cs-primary_color text-uppercase cs-white_bg">
        <div class="cs-main_header">
            <div class="container">
                <div class="cs-main_header_in">
                    <div class="cs-main_header_left">
                        <a class="cs-site_branding cs-accent_color" href="index.html">
                            <img src="{% static 'images/Haffel-full-centered.svg' %}" alt="Logo" class="cs-hide_white">

                        </a>
                    </div>
                    <div class="cs-main_header_center">
                        <div class="cs-nav">
                            <ul class="cs-nav_list">
                                <li class="menu-item-has-children"><a href="/org/homepage"
                                        class="cs-smoth_scroll">Home</a>
                                </li>
                                <li><a href="/org/Marketplace">Upcoming Games</a></li>
                                <li><a href="/org/create">Create</a></li>
                                <li><a href="/org/myEvents">My Games</a></li>
                                <li><a href="/org/scan-qr-code">Scan Tickets</a></li>
                                <li><a href="{% url 'Club:logoutUser' %}">logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="cs-main_header_right">
                        <div class="cs-toolbox">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="cs-height_80 cs-height_lg_80"></div>

    <section id="team">
        <div class="cs-height_70 cs-height_lg_40"></div>
        <div class="container">
            <div class="cs-seciton_heading cs-style1 text-uppercase wow fadeInUp" data-wow-duration="1s"
                data-wow-delay="0.2s">
                <h3 class="cs-section_title cs-font_16 cs-font_14_sm cs-gradient_color">Events Data</h3>
                <h2 class="cs-section_subtitle cs-m0 cs-font_36 cs-font_24_sm">Your Games</h2>
            </div>
            <div class="cs-height_50 cs-height_lg_30"></div>
            <div class="row">

                {% for event in all_events %}
                <div class="mnajiri" style="margin-top: 68px;">
                    <a class="fullink" href="{% url 'Club:eventDashboard' eventId=event.id %}   "></a>
                    <div class="mnajiriin">
                        <div class="mpart1">
                            <div class="right_match">
                                <span class="right_tech">
                                    <img src="../../../media/{{event.banner1}}">
                                    <div class=" fname">{{event.name1}}
                                    </div>
                                </span>
                            </div>
                            <a class="najiri1 full" style="margin-top: 29px;">Insights</a>

                            <div class="left_match">
                                <span class="left_tech">
                                    <img src="../../../media/{{event.banner2}}">
                                    <div class="fname">{{event.name2}}</div>
                                </span>
                            </div>
                        </div>
                        <div class="details_match">
                            <span class="first_match">
                                <i aria-hidden="true" class="fa fa-clock-o"></i><b>{{event.time}}</b>
                            </span>
                            <span class="thany"><i aria-hidden="true" class="fa fa-futbol-o"> </i><b>{{event.date}}</b>
                            </span>
                            <span class="liga_mdw"><i aria-hidden="true"
                                    class="fa fa-desktop"></i><b>{{event.place2}}</b>
                            </span>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
















        <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'jquery.slick.min.js' %}"></script>
        <script src="{% static 'jquery.counter.min.js' %}"></script>
        <script src="{% static 'wow.min.js' %}"></script>
        <script src="{% static 'ripples.min.js' %}"></script>
        <script src="{% static 'main.js' %}"></script>
</body>





</html>
